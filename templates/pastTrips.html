<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Past History</title>
    <link rel="stylesheet" href="../static/past_history_style.css" />
  </head>
  <body>
    <div class="main-container">
      <h1>Past History</h1>
      <div class="user-info">
        <div class="user-image">
          <img
            src="https://th.bing.com/th?id=OIP.7O4_GREtLbxqPdJCTmfatQHaHa&w=250&h=250&c=8&rs=1&qlt=90&o=6&dpr=1.3&pid=3.1&rm=2"
            alt="User Image"
          />
        </div>
        <div class="user-details">
          <p><strong>First Name:</strong> <span id="user_first_name"></span></p>
          <p><strong>Last Name:</strong> <span id="user_last_name"></span></p>

      </div>
      <div id="history-container">
        <div id="hotels-container">
          <h2>Past Hotels</h2>
          <div id="hotels-list"></div>
        </div>
        <div id="flights-container">
          <h2>Past Flights</h2>
          <div id="flights-list"></div>
        </div>
      </div>
    </div>
    <script src="{{url_for('static', filename='past_trip_to_python.js')}}"></script>
  </body>
</html>
